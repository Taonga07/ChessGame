name: Pytest

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        git remote set-url origin https://taonga07:${{ secrets.GITHUB_TOKEN }}@github.com/taonga07/Chess2030.git
        python -m pip install --upgrade pip
        pip3 install pytest
    - name: Running tests
      run: |
        PYTHONPATH=$PWD/ChessGame pytest test1.py -vv
    - name: Checkout
      if: always()
      uses: actions/checkout@v2
      with:
         ref: ${{ github.event.inputs.branch }}
         fetch-depth: 0 
    - name: Undo Push
      run: |
        git reset --hard 'HEAD~1'
        git push --force